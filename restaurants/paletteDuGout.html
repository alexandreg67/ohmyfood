  <title>Menu La note enchantée</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../sass/style.css">

<body>

  <header>
    <!-- flèche du retour -->
    <a href="../index.html" class="fleche-retour">
      <img src="../assets/icon/GoBack.png" alt="icon de retour">
    </a>
    
    <!-- logo -->
    <a href="../index.html">
      <img src="../assets/images/logo/ohmyfood_black.png" alt="logo de ohmyfood">
    </a>
  </header>

    <img class="restaurant__imgage" src="../assets//images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo du restaurant">

    <div class="container">

      <section class="restaurant">

        <div class="restaurant__titre-menu">
          <h1>La palette du goût</h1>
          <i class="fa-regular fa-heart"></i>
        </div>

        <ul>
          <li>
            <div class="restaurant__titre">
              <h2 >Entrées</h2>
              <div class="restaurant__separateur"></div>
            </div>
          </li>

          <li>
            <button class="restaurant__btn">
              <span class="restaurant__btn__text-container">
                <span class="restaurant__btn__plate">
                  <span class="restaurant__btn__plate__title">Fricassée d'escargots</span>
                  <span class="restaurant__btn__plate__subtitle">Au piment d'Espelette</span>
                </span>
                <span class="restaurant__btn__price">
                  25€
                </span>
              </span>
            
              <span class="check">
                <span class="__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </span>
            </button>
          </li>
          <li>
            <button class="restaurant__btn">
              <span class="restaurant__btn__text-container">
                <span class="restaurant__btn__plate">
                  <h3>Foie gras de canard mi-cuit</h3>
                  <h4>Et ses copeaux de truffe noire</h4>
                </span>
                <span class="restaurant__btn__price">
                  35€
                </span>
              </span>
            
              <span class="check">
                <span class="__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </span>
            </button>
          </li>
          <li>
            <button class="restaurant__btn">
              <span class="restaurant__btn__text-container">
                <span class="restaurant__btn__plate">
                  <h3>Oeuf au plat</h3>
                  <h4>Assaisonné à la truffe sur lit de caviar</h4>
                </span>
                <span class="restaurant__btn__price">
                  20€
                </span>
              </span>
            
              <span class="check">
                <span class="__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </span>
            </button>
          </li>
        </ul>

      <ul>

        <li>
          <div class="restaurant__titre">
            <h2>Plats</h2>
            <div class="restaurant__separateur"></div>
          </div>
        </li>


          <li>
            <button class="restaurant__btn">
              <span class="restaurant__btn__text-container">
                <span class="restaurant__btn__plate">
                  <h3>Filet de boeuf aux herbes</h3>
                  <h4>Accompagné de sa ribambelle de légumes</h4>
                </span>
                <span class="restaurant__btn__price">
                  40€
                </span>
              </span>
            
              <span class="check">
                <span class="__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </span>
            </button>
          </li>
          <li>
            <button class="restaurant__btn">
              <span class="restaurant__btn__text-container">
                <span class="restaurant__btn__plate">
                  <h3>Parmentier de queue de boeuf</h3>
                  <h4>À la truffe noire sur sa purée de panais</h4>
                </span>
                <span class="restaurant__btn__price">
                  35€
                </span>
              </span>
            
              <span class="check">
                <span class="__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </span>
            </button>
          </li>
          <li>
            <button class="restaurant__btn">
              <span class="restaurant__btn__text-container">

                  <h4>Aux agrumes</h4>
                </span>
                <span class="restaurant__btn__price">

              <span class="check">

                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </span>
            </button>
          </li>
      </ul>

      <ul>

        <li>
          <div class="restaurant__titre">
            <h2>Desserts</h2>
            <div class="restaurant__separateur"></div>
          </div>
        </li>

          <li>
            <button class="restaurant__btn">
              <span class="restaurant__btn__text-container">
                <span class="restaurant__btn__plate">

                </span>

              </span>

          </li>
          <li>
            <button class="restaurant__btn">
              <span class="restaurant__btn__text-container">
                <span class="restaurant__btn__plate">
                  <h3>Macaron au chocolat d'exception</h3>

                </span>
                <span class="restaurant__btn__price">
                  22€
                </span>
              </span>
            
              <span class="check">
                <span class="__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </span>
            </button>
          </li>
          <li>
            <button class="restaurant__btn">
              <span class="restaurant__btn__text-container">
                <span class="restaurant__btn__plate">
                  <h3>Mousse au chocolat</h3>
                  <h4>Au pimment d'espelettes et à la truffe noire</h4>
                </span>
                <span class="restaurant__btn__price">
                  23€
                </span>
              </span>
            
              <span class="check">
                <span class="__icon">
                  <i class="fa-solid fa-circle-check"></i>
                </span>
              </span>
            </button>
          </li>
        </ul>
      
      <div class="restaurant__commander">
        <a href="#" class="restaurant__commander__btn">
          Commander
        </a>
      </div>
